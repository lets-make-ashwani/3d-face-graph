<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>3D Face Graph</title>
<style>
body { 
  margin:0; 
  overflow:hidden; 
  background:#0b0f19; 
  font-family: "Segoe UI", sans-serif;
}

#graph {
  width:100vw;
  height:100vh;
}

/* Top title */
#appTitle {
  position:absolute;
  top:8px;
  left:50%;
  transform:translateX(-50%);
  font-size:24px;
  padding:6px 16px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  color:#e0f7ff;
  border-radius:12px;
  backdrop-filter:blur(8px);
  z-index:20;
}

/* Upload bar */
#uploader {
  padding:10px 14px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border-radius:12px;
  color:white;
  position:absolute;
  top:55px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  z-index:15;
}

/* Modern responsive buttons */
.upload-btn,
.btn {
  padding:6px 12px;
  font-size:14px;
  border-radius:10px;
  cursor:pointer;
  transition:0.2s;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.15);
  color:white;
}

.upload-btn:hover, .btn:hover {
  background:rgba(255,255,255,0.25);
}

#uploadInput { display:none; }

/* Controls panel */
#controls {
  padding:12px;
  width:260px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border-radius:15px;
  color:white;
  position:absolute;
  left:10px;
  bottom:10px;
  z-index:10;
}

/* Adjust controls for layout */
#controls label {
  display:flex;
  justify-content:space-between;
  margin:10px 0;
  font-size:15px;
}

/* Modern sliders */
input[type="range"] {
  width:140px;
  height:6px;
  background:#333;
  border-radius:4px;
  outline:none;
  -webkit-appearance:none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance:none;
  width:18px;
  height:18px;
  background:#00ff84;
  border-radius:50%;
  box-shadow:0 0 10px #00ff84;
}

/* Checkbox */
input[type="checkbox"] {
  width:18px;
  height:18px;
  appearance:none;
  border:2px solid #00e0ff;
  border-radius:4px;
  cursor:pointer;
}

input[type="checkbox"]:checked {
  background:#00e0ff;
  box-shadow:0 0 10px #00e0ff;
}

/* Color picker */
input[type="color"] {
  width:55px;
  height:30px;
  border-radius:8px;
  border:none;
  padding:2px;
  cursor:pointer;
}

/* ---------------- MOBILE ADAPTATION ---------------- */
@media (max-width: 600px) {

  #appTitle {
    font-size:18px;
    padding:4px 10px;
  }

  #uploader {
    width:90%;
    justify-content:center;
    top:50px;
    gap:8px;
  }

  #controls {
    width:90%;
    left:50%;
    transform:translateX(-50%);
    bottom:10px;
    padding:10px;
  }

  #controls label {
    font-size:14px;
  }

  input[type="range"] {
    width:120px;
  }
}




</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div id="appTitle">3D Face Similarity Graph</div>


<div id="uploader">
  <label class="upload-btn">
    Select Images
    <input type="file" id="uploadInput" multiple accept="image/*">
  </label>

  <button class="btn" onclick="uploadImages()">Upload</button>

  <span id="status"></span>
</div>

<div id="controls">

  <label>String Visibility:
    <input type="checkbox" id="toggleLinks" checked onchange="updateLinkVisibility()">
  </label>
  <br>

  <label>String Thickness:
    <input type="range" id="linkWidth" min="0" max="10" value="1" step="0.5" oninput="updateLinkWidth()">
  </label>
  <br>

  <label>Node Distance:
    <input type="range" id="nodeDistance" min="10" max="500" value="120" step="10" oninput="updateNodeDistance()">
  </label>
  <br>

  <!-- ADDED NEW CONTROLS -->
  <label>String Color:
    <input type="color" id="linkColorPicker" value="#ffffff" onchange="updateLinkColor()">
  </label>
  <br>

  

</div>

<div id="graph"></div>

<!-- Load THREE.js FIRST -->
<script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>

<!-- Load force graph SECOND -->
<script src="https://unpkg.com/3d-force-graph@1.71.0"></script>

<!-- Your graph logic LAST -->
<script src="/static/js/graph.js"></script>

</body>
</html>
